<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Social Media</h1>
      <ul class="sm-list">
        <li>
          <a class="twitter" target="blank"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a class="facebook" target="blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a class="reddit" target="blank"
            ><i class="fa-brands fa-square-reddit"></i>
          </a>
        </li>
      </ul>

      <a class="main-link" href="index.html">Back to main</a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let tg = window.Telegram.WebApp;
      tg.expand();

      const link = encodeURI(window.location.href);
      const msg = encodeURIComponent("Hey, I found this cool game");
      const title = encodeURIComponent("Clicking game on Telegram");

      const fb = document.querySelector(".facebook");
      fb.href = `https://www.facebook.com/share.php?u=${link}`;

      const twitter = document.querySelector(".twitter");
      twitter.href = `http://twitter.com/share?&url=${link}&text=${msg}`;

      const reddit = document.querySelector(".reddit");
      reddit.href = `http://www.reddit.com/submit?url=${link}&title=${title}`;
    </script>
  </body>
</html>
